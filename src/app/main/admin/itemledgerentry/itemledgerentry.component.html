<div class="page-layout simple fullwidth inner-scroll" fxLayout="column" id="itemledgerentryview">
  <div class="p-16" pristinePerfectScrollbar>
    <div class="mb-24" fxLayout="column" fxLayoutAlign="start">
      <div class="mat-card mat-elevation-z1" fxFlex="1 0 auto" fxLayout="column"
           fxLayoutAlign="start">
        <div class="h3 mb-8 p-16" fxLayout="column" style="padding-top: 20px">
          <div fxFlex="1 0 auto" fxLayout="row" fxLayout.lt-sm="row" fxLayoutGap="10px">
            <div fxFlex="1 0 auto" fxFlex.sm fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="10px">
              <div fxFlex="80">
                <b>Item Ledger Entry </b>
              </div>
            </div>
          </div>
        </div>
        <div class="p-8" fxFlex fxLayout="column" fxLayout.lt-sm="column">
          <div class="example-container">
            <table [dataSource]="itemledgerentry" mat-table matSort #itemledgerentry_matsort="matSort">
              <ng-container *ngFor="let column of colitemledgerentry" [matColumnDef]="column">
                <th *matHeaderCellDef mat-header-cell>
                  <div class="filterHeader">
                    <b mat-sort-header>{{column|firstAnd_Split}}</b><br>
                    <input (keyup)="applyFilter_itemledgerentry($event.target.value,column)"
                           *ngIf="column!='Edit' && column!='View'"
                           [placeholder]="column|firstAnd_Split"
                           matInput>
                  </div>
                </th>
                <td *matCellDef="let element" mat-cell>
                  <p>{{element[column]}}</p>
                </td>
              </ng-container>
              <tr *matHeaderRowDef="colitemledgerentry" mat-header-row></tr>
              <tr *matRowDef="let row; columns: colitemledgerentry;" mat-row></tr>
            </table>
            <div *ngIf="itemledgerentry?.data?.length<=0" class="h3 m-16">No Record Found.</div>
            <mat-divider *ngIf="itemledgerentry?.data?.length<=0"></mat-divider>
          </div>
          <mat-paginator #itemledgerentry_page [pageSizeOptions]="[ 5, 10, 20, 30,40,50]"
                         showFirstLastButtons></mat-paginator>

        </div>
      </div>
    </div>
  </div>
</div>
