<div class="page-layout simple fullwidth inner-scroll" fxLayout="column" id="inventoryview">
  <div class="p-16" pristinePerfectScrollbar>
    <div class="mb-24" fxLayout="column" fxLayoutAlign="start">
      <div class="mat-card mat-elevation-z1" fxFlex="1 0 auto" fxLayout="column"
           fxLayoutAlign="start">
        <div class="h3 mb-8 p-16" fxLayout="column" style="padding-top: 20px">
          <div fxFlex="1 0 auto" fxLayout="row" fxLayout.lt-sm="row" fxLayoutGap="10px">
            <div fxFlex="1 0 auto" fxFlex.sm fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="10px">
              <div fxFlex="80">
                <b>Inventory View </b>
              </div>
            </div>
          </div>
        </div>
        <div class="p-8" fxFlex fxLayout="column" fxLayout.lt-sm="column">
          <mat-tab-group>
            <mat-tab label="Item Barcode Bin Info">
              <mat-divider></mat-divider>
              <br><br>
              <div class="example-container">
                <table [dataSource]="itembarcodebininfo" mat-table matSort #itembarcodebininfo_matsort="matSort">
                  <ng-container *ngFor="let column of colitembarcodebininfo" [matColumnDef]="column">
                    <th *matHeaderCellDef mat-header-cell>
                      <div class="filterHeader">
                        <b mat-sort-header>{{column|firstAnd_Split}}</b><br>
                        <input (keyup)="applyFilter_item_barcode_bin_info($event.target.value,column)"
                               *ngIf="column!='Edit' && column!='View'"
                               [placeholder]="column|firstAnd_Split"
                               matInput>
                      </div>
                    </th>
                    <td *matCellDef="let element" mat-cell>
                      <p>{{element[column]}}</p>
                    </td>
                  </ng-container>
                  <tr *matHeaderRowDef="colitembarcodebininfo" mat-header-row></tr>
                  <tr *matRowDef="let row; columns: colitembarcodebininfo;" mat-row></tr>
                </table>
                <div *ngIf="itembarcodebininfo?.data?.length<=0" class="h3 m-16">No Record Found.</div>
                <mat-divider *ngIf="itembarcodebininfo?.data?.length<=0"></mat-divider>
              </div>
              <mat-paginator #itembarcodebininfo_page [pageSizeOptions]="[ 5, 10, 20, 30,40,50]"
                             showFirstLastButtons></mat-paginator>

            </mat-tab>
            <mat-tab label="Item Bin Inventory">
              <mat-divider></mat-divider>
              <br><br>
              <div class="example-container">
                <table [dataSource]="itembininventory" mat-table matSort #itembininventory_matsort="matSort">
                  <ng-container *ngFor="let column of colitembininventory" [matColumnDef]="column">
                    <th *matHeaderCellDef mat-header-cell>
                      <div class="filterHeader">
                        <b mat-sort-header>{{column|firstAnd_Split}}</b><br>
                        <input (keyup)="applyFilter_item_bin_inventory($event.target.value,column)"
                               *ngIf="column!='Edit' && column!='View'"
                               [placeholder]="column|firstAnd_Split"
                               matInput>
                      </div>
                    </th>
                    <td *matCellDef="let element" mat-cell>
                      <p>{{element[column]}}</p>
                    </td>
                  </ng-container>
                  <tr *matHeaderRowDef="colitembininventory" mat-header-row></tr>
                  <tr *matRowDef="let row; columns: colitembininventory;" mat-row></tr>
                </table>
                <div *ngIf="itembininventory?.data?.length<=0" class="h3 m-16">No Record Found.</div>
                <mat-divider *ngIf="itembininventory?.data?.length<=0"></mat-divider>
              </div>
              <mat-paginator #itembininventory_page [pageSizeOptions]="[ 5, 10, 20, 30,40,50]"
                             showFirstLastButtons></mat-paginator>


            </mat-tab>
            <mat-tab label="Item Inventory Location">
              <mat-divider></mat-divider>
              <br><br>
              <div class="example-container">
                <table [dataSource]="iteminventorylocation" mat-table matSort #iteminventorylocation_matsort="matSort">
                  <ng-container *ngFor="let column of coliteminventorylocation" [matColumnDef]="column">
                    <th *matHeaderCellDef mat-header-cell>
                      <div class="filterHeader">
                        <b mat-sort-header>{{column|firstAnd_Split}}</b><br>
                        <input (keyup)="applyFilter_item_inventory_location($event.target.value,column)"
                               *ngIf="column!='Edit' && column!='View'"
                               [placeholder]="column|firstAnd_Split"
                               matInput>
                      </div>
                    </th>
                    <td *matCellDef="let element" mat-cell>
                      <p>{{element[column]}}</p>

                    </td>
                  </ng-container>
                  <tr *matHeaderRowDef="coliteminventorylocation" mat-header-row></tr>
                  <tr *matRowDef="let row; columns: coliteminventorylocation;" mat-row></tr>
                </table>
                <div *ngIf="iteminventorylocation?.data?.length<=0" class="h3 m-16">No Record Found.</div>
                <mat-divider *ngIf="iteminventorylocation?.data?.length<=0"></mat-divider>
              </div>
              <mat-paginator #iteminventorylocation_page [pageSizeOptions]="[ 5, 10, 20, 30,40,50]"
                             showFirstLastButtons></mat-paginator>

            </mat-tab>
          </mat-tab-group>
        </div>
      </div>
    </div>
  </div>
</div>
